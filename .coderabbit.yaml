### 방법 3: GitHub에서 직접 확인

**PR 페이지에서:**

1. **"Details" 링크 클릭** (CodeRabbit 옆)
2. **Skip 이유 확인**

**예상 이유:**
- ❌ Binary files (chroma.sqlite3)
- ❌ No code changes
- ❌ Draft PR
- ❌ Branch filter

